    <title>Link List</title>
    <script>
        class List{
            constructor(data){

                this.head = {
                    val: data,
                    next: null,
                };
                this.tail = this.head
                this.size = 1;
                // this.tail.val ="300"
                //if we change at tail the thing are change at head 
            }
            addNode(nodeData){
                let newNode ={
                    val: nodeData,
                    next: null,
                }
                this.tail.next = newNode;
                this.tail = newNode;
                this.size++

            }
            // addNode2(nodeData){
            //     let newNode1 ={
            //         val: nodeData,
            //         next: null,
            //     }
            //     this.tail.next = newNode1;

            // }

        }
        let list = new List(200);
        list.addNode(300)
        list.addNode(400)
        list.addNode(500)
