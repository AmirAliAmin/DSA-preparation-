        let minId;
        for(let i=0; i<=data.length-1; i++){
            let minId = i;
            for(let j=i+1; j<=data.length-1; j++){
                // console.log(data[i])
                // console.log(data[j])
                if (data[j]<data[minId]) {
                    minId=j;
                }
            }
            let temp = data[minId];
            data[minId] = data[i];
            data[i]=  temp;
        }
        console.log("Asending order "+ data)
        //complexity is O(n**2) n square
         let minId1;
        for(let i=0; i<=data.length-1; i++){
            let minId1 = i;
            for(let j=i+1; j<=data.length-1; j++){
                // console.log(data[i])
                // console.log(data[j])
                if (data[j]>data[minId1]) {
                    minId1=j;
                }
            }
            let temp = data[i];
            data[i] = data[minId1];
            data[minId1]=  temp;
        }
        console.log("Decending order "+data)

        let n = data.length;
        for(let i = n-1; i>=0; i--){
            for(let j=i-1; j>=0; j--){
                if (data[j]>data[i]) {
                    let temp = data[i];
                    data[i] = data[j];
                    data[j]= temp;

                    
                }
            }
        }
        console.log(data)
