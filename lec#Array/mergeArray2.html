<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge two array by using while loop</title>
    <script>
        let data1 = [4,9,15,35,48,85,90,99];
        let data2 = [3,8,16,27,50,89];
        let data3 = [];
        let d1 =0;
        let d2 = 0;
        let d3=0;
        while (d1<data1.length && d2<data2.length) {
            if (data1[d1]<data2[d2]) {
                data3[d3]= data1[d1];
                d1++
            }else{
                data3[d3] = data2[d2];
                d2++
            }
            d3++
        }
        while (d1<data1.length) {
            data3[d3]= data1[d1];
            d1++;
            d3++;
        }
        console.log(data3);
    </script>
</head>
<body>
    
</body>
</html>
