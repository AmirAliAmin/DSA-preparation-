<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script>
        function factorial(x) {
            if (x == 0) {
                return 1;
            }
            return x*factorial(x-1);
            
        }
        let x = 5;
        console.log(factorial(x))

    </script>
</head>
