    <title>Document</title>
    <script>
        let data =[];
        let currentSize = data.length;
        function push(str) {
            data[currentSize] = str;
            currentSize++
        }
        function pop() {
            let lastIndex = data[currentSize-1]
            currentSize --;
            data.length = currentSize;
            return lastIndex;
            
        }
        function reverString(str){
            for(let i=0; i<=str.length-1; i++){
                push(str[i])
            }
            for(let i=0; i<=str.length-1; i++){
                str[i] = pop()
            }

            
        }


        let str = "amir";
        str = str.split("")
        reverString(str);
        console.log(str);
        console.log(str.join(""))
    </script>
