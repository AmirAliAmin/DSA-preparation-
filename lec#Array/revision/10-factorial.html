<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorail</title>
    <script>
        function factorial(item) {
            if (item === 0) {
                return 1;
            }
            return item*factorial(item-1);
            
        }
        let item = 6;
       console.log( factorial(item))
    </script>
