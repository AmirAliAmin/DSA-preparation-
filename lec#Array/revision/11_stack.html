    <title>Stack</title>
    <script>
        let data =[];
        let currentSize = data.length
        let max = 5;
        function push(newVal) {
            if (currentSize>=max) {
                return ; 
            }else{
                data[currentSize] = newVal;
                currentSize++
            }
            
        }
        function pop() {
            if (currentSize > 0) {
                
            }
            currentSize --
            data.length = currentSize
            
        }
        push(5);
        push(20);
        push(30);
        push(70)
        // pop()
        push(55)
        push(200)
        console.log(data)
    </script>
